# Logging Preferences
logging.level.org.springframework=WARN
logging.level.com.accent-technologies=INFO
logging.file=${LOG_PATH:/var/log/accent-ees}/sfdc-connector-service.log
logging.file.max-size=20MB
logging.file.max-history=2